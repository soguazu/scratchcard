    <script>
        function getCards() {
        $.ajax({
            type: "GET",
            url: "http://localhost:3000/cards",
            dataType: "JSON",
            success: function(response) {
                JSON.stringify(response);
                var count;
                console.log(response);
                
                for (var i = 0; i < response.length; i++) {
                    count = i + 1;

                    
                    var markup = "<tr id='" + response[i].id + "'><td>" + count + "</td><td class='word-wrap'>" + response[i].serialNo + "</td><td class='word-wrap'>" + response[i].pin + "</td><td>" + response[i].date + "</td><td>" + response[i].type + "</td><td>" + response[i].amount + "</td><td><button type='button' class='btn btn-light view mr-2 rounded-5' id='view'><i class='fas fa-eye'></i></button><button type='button' class='btn btn-light mr-2 rounded-5' id='edit' data-toggle='modal' data-target='#exampleModalCenter'><i class='fas fa-edit'></i></button><button type='button' class='btn btn-light rounded-5' id='delete'><i class='fas fa-trash-alt'></i></button></td></tr>";
                    $("table tbody").append(markup);
                    
                    
                }  
            }
        });
    }
